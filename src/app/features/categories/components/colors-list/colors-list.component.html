<section class="flex flex-col gap-4 w-full h-auto mb-4">
  <mat-divider class="w-full opacity-50"></mat-divider>

  <div class="flex flex-wrap justify-center item-center px-4 gap-4">
    @for (category of categories(); track category.id) {
      <div
        class="flex items-center justify-center {{
          categoryBackGroundColors[category.color]
        }}  py-2 px-4 rounded-md text-center text-white">
        <span>{{ category.name }}</span>
      </div>
    }
  </div>
</section>
